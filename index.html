    <title>Custom Card</title>
    <style>
        body{
            display: flex ;
            justify-content: center;
            align-items: center;
            column-gap: 30px;
        }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .srs_first_parent_div {
        position: relative;
        width: 252.406px;
        height: 332px;
        background-image: url("https://adamsacademy.com/_next/image?url=https%3A%2F%2Fconsole.adamsacademy.com%2Fwp-content%2Fuploads%2F2023%2F02%2FContent-Management.jpg&w=3840&q=75");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        border-radius: 8px;
       
      }
      .srs_first_parent_div:hover .srs_badge {
        background-color: rgb(0, 255, 132);
      }

      .srs_first_parent_div:hover .srs_content_line {
        background-color: rgb(0, 255, 132);
      }
      .srs_badge {
        position: absolute;
        padding: 6px 16px 6px 12px;
        background-color: #fff;
        color: rgb(0, 35, 51);
        display: flex;
        align-items: center;
        justify-content: center;
        column-gap: 4px;
        border-radius: 0px 4px 4px 0px;
        top: 18px;
        left: 0px;
        z-index: 999;
      }
      .srs_badge p {
        font-size: 16px;
        font-family: "poppins", sans-serif;
        letter-spacing: 0.009375rem;
        color: #002333;
        font-weight: 500;
        line-height: 1.25rem;
      }
      .srs_second-parent_div {
        width: 100%;
        height: 100%;
        position: relative;
        background: rgba(0, 35, 51, 0); /* Add this line */
  transition: all 0.3s ease-in-out;
      }

      .srs_second-parent_div::before,
.srs_second-parent_div::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 8px;
  transition: all 0.3s ease-in-out 0s;
}
.srs_second-parent_div::before {
  background: linear-gradient(
    rgba(0, 0, 0, 0) 0%,
    rgba(0, 0, 0, 0.8) 72.82%,
    rgb(0, 0, 0) 100%
  );
  z-index: 1;
}
.srs_second-parent_div:hover::after {
  background: linear-gradient(
    rgba(0, 35, 51, 0.4) 0%,
    rgba(0, 35, 51, 0.6) 39.06%,
    rgba(0, 35, 51, 0.8) 65.1%,
    rgb(0, 35, 51) 100%
  );
  z-index: 2; }
      .srs_content_div_parent {
        height: 100%;
        padding: 16px;
        display: flex;
        justify-content: space-between;
        flex-direction: column;
      }
      .srs_content_div {
        position: relative;

        z-index: 99999;
        flex-direction: column;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .srs_content_line {
        margin-bottom: 16px;
        width: 24px;
        height: 4px;
        background-color: #fff;
      }
      .srs_content_div h6 {
        margin: 0px;
        font-family: "Manrope", sans-serif;
        font-size: 1.125rem;
        font-weight: 500;
        letter-spacing: 0.009375rem;
        line-height: 1.5rem;
        color: rgb(255, 255, 255);
        text-align: center;
        padding-bottom: 1rem;
      }
      .srs_content_div_last {
        width: 100%;
        display: flex;
        justify-content: space-between;
      }
      .srs_content_div_last span {
        display: flex;
        align-items: center;
        column-gap: 4px;
      }
      .srs_content_div_last span img {
        width: 12px;
        
      }
      .srs_content_div_last span span {
        margin: 0px;
        font-family: 
          "Poppins", sans-serif;
        font-size: 0.75rem;
        font-weight: 400;
        line-height: 1rem;
        color: rgb(255, 255, 255);
        display: flex;
        -webkit-box-align: center;
        align-items: center;
        gap: 4px;
      }
    </style>
